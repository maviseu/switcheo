<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>
  <header>
    <h2>Fancy Form</h2>
  </header>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <div id="content">
  <form onsubmit="return !1">
    <label for="input-address">ETH Address</label>
    <input id="input-address"  onchange="inputAdd(this.value)" required/><p id="demo1"></p><br>

    <label for="input-amount" >Amount to send</label>
    <input id="input-amount" onchange="inputAmt(this.value)" required/><p id="demo2"></p><br>

    <label for="input-otp">OTP Authentication</label>
    <input type="number" id="input-otp" onchange="inputOTP(this.value)" required/>
    <br><br>
    <button>SEND TOKENS</button>
  </form>
  </div>
  <script src="script.js"></script>
</body>
